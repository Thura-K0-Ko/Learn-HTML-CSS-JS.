<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        .box{
            border: 1px solid #000;
            display: flex;
            flex-direction: column-reverse;
            height: 300px;
        }

        .col{
           
            border: 1px solid #000;
            background-color: #eca7a7;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="col">Min Ga Lar Par 1</h1>
        <h1 class="col">Min Ga Lar Par 2</h1>
        <h1 class="col">Min Ga Lar Par 3</h1>
        <h1 class="col">Min Ga Lar Par 4</h1>
        <h1 class="col">Min Ga Lar Par 5</h1>
    </div>
</body>
</html>
