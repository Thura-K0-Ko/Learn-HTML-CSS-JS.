<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./CSS/test-page.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header>
        <a href="#" class="first-nav">power</a>
        <button class="nav-toggler">
            <i class="fa-solid fa-bars"></i>

        </button>
        <nav class="open">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Phone</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>


    <form action="" method="get" class="form"> 
        <div class="group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="e.g: ThuRa KO KO">
        </div>
    
        <div class="group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="e.g: trkk.gmail.com">
        </div>

        <div class="group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-input">
        </div>

        <div class="group">
            <label for="name" class="form-label">Confirm Password</label>
            <input type="" name="name" id="name" class="form-input">
        </div>

        <div class="group">
            <label for="address" class="form-label">YOur Address</label>
            <textarea type="address" rows="2" name="address" id="address" class="form-input" ></textarea>
        </div>

        <div class="row">
            <div class="row">
                <input type="checkbox" name="checkbox" id="checkbox" class="confirm">
                <label for="checkbox">Are You Sure</label>
            </div>
            <button class="btn">Submit</button>

        </div>
        
    </form>
</body>
</html>
